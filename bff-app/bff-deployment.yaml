apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: bff-app
  namespace: test
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: bff-app
  template:
    metadata:
      labels:
        app: bff-app
    spec:
      imagePullSecrets:
        - name: dev-us-icr-io
      containers:
        - name: bff-app
          image: us.icr.io/showcase-dev-openshift/bff-app:1.0.0-1
          imagePullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui

      containers:
        - imagePullSecrets:
          - name: dev-us-icr-io
        - name: ui-app
          image: us.icr.io/showcase-dev-openshift/ui-app:1.0.0-1
          ports:
            containerPort: 3000

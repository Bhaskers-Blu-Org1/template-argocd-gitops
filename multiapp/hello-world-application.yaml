apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: test
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/ibm-garage-cloud/template-argocd-test
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: <your application git repository>
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
status:
  sync:
    status:  ""
    revision:  ""
    comparedTo: 
      source: 
        repoURL: ""
        path: ""
      destination: {}

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: myapp-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: myapp-service
  template:
    metadata:
      labels:
        app: myapp-service
    spec:
      imagePullSecrets:
        - name: test-us-icr-io
      containers:
      - image: us.icr.io/showcase-dev-openshift/service-app:1.0.0-1
        name: myapp-service
        ports:
        - containerPort: 3000
